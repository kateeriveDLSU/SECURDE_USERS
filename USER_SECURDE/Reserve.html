<h1> Reservation </h1>
    <div class="bg-agile">
	<div class="book-reservation">
			<form action="#" method="post">
					<div class="form-date-w3-agileits">
						<label><i class="fa fa-user" aria-hidden="true"></i> Name :</label>
						<input type="text" name="name" placeholder="Your name" required=""/>
					</div>
					<div class="form-date-w3-agileits">
						<label><i class="fa fa-envelope" aria-hidden="true"></i> Contact Number :</label>
						<input type="email" name="email" placeholder="Your number" required="" />
					</div>
					 <div class="form-date-w3-agileits">
						<label><i class="fa fa-calendar" aria-hidden="true"></i> Pickup Date :</label>
						<input  id="datepicker1" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
					</div>
					<div class="form-time-w3layouts">
							<label><i class="fa fa-clock-o" aria-hidden="true"></i> Time :</label>
							<input type="text" name="Time" class="timepicker form-control" value="Hrs:Min">	
					</div>
					
					<div class="form-left-agileits-w3layouts bottom-w3ls">
							<label><i class="fa fa-home" aria-hidden="true"></i> Choose Mode of payment :</label>
							<select class="form-control">
								<option>Cash</option>
								<option>Credit Card</option>
								<option>Check</option>
							</select>
					</div>
					<div class="form-left-agileits-w3layouts">
							<label><i class="fa fa-users" aria-hidden="true"></i> Other message</label>
							<input type="email" name="email" placeholder="Your message" required="" />
                    </div>
					<div class="make">
						  <input type="submit" value="Confirm">
					</div>
			</form>
		</div>
   </div>
